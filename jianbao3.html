<script type="text/javascript">
$(function(){
    option=null;
    var myChart = echarts.init(document.getElementById('main'));
    var obj1=eval(cors4);
    var obj2=obj1.index;
    var obj3=obj1.data;
    var obj4=new Array();
    var obj5=new Array();
    var total=0;
    var arr=[];
    for(var j=0;j<obj3.length;j++){
    total=total+parseInt(obj3[j]);
    }
    for(var k=0;k<obj3.length;k++){
    obj4[k]=100.0*(parseInt(obj3[k])/total);
    obj5[k]=obj4[k].toFixed(1);
    }
    for(var i=0;i<obj2.length;i++){
    arr[i]={};
    arr[i].name=obj2[i];
    arr[i].value=parseFloat(obj3[i]);
    arr.push(arr[i]);
    }
	option = {
        title : {
            text: 'IPC分布图',
            subtext: '',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: obj2
        },
        series : [
            {
                name: '申请量百分比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:arr,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    setTimeout(function () {
    var img = new Image();
            var imagesrc = myChart.getDataURL({
                pixelRatio: 2,
                backgroundColor: '#fff'
            });


    $('#jianbaos').append("<img src='"+imagesrc+"' alt='' id='jianbao16'/>")}, 1000);

});
</script>

		                save_link.download = filename;  
		          
		                var event = document.createEvent('MouseEvents');  
		                event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);

		            };  
		            // 下载后的图片名

		            var filename = 'baidufe_' + (new Date()).getTime() + '.' + type;

		            saveFile(imgUrl, filename);
