<script type="text/javascript">

$(function(){
    option=null;
    var myChart = echarts.init(document.getElementById('main'));
    var obj1=eval(cors4);
    var obj2=obj1.index;
    var obj3=obj1.data;
    var obj4=new Array();
    var obj5=new Array();
    var total=0;
    var arr=[];
    for(var j=0;j<obj3.length;j++){
    total=total+parseInt(obj3[j]);
    }
    for(var k=0;k<obj3.length;k++){
    obj4[k]=100.0*(parseInt(obj3[k])/total);
    obj5[k]=obj4[k].toFixed(1);
    }
    for(var i=0;i<obj2.length;i++){
    arr[i]={};
    arr[i].name=obj2[i];
    arr[i].value=parseFloat(obj3[i]);
    arr.push(arr[i]);
    }
	option = {
        title : {
            text: 'IPC分布图',
            subtext: '',
            x:'center'
        },
        tooltip : {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: obj2
        },
        series : [
            {
                name: '申请量百分比',
                type: 'pie',
                radius : '55%',
                center: ['50%', '60%'],
                data:arr,
                itemStyle: {
                    emphasis: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }

    setTimeout(function () {
    var img = new Image();
            var imagesrc = myChart.getDataURL({
                pixelRatio: 2,
                backgroundColor: '#fff'
            });


    $('#jianbaos').append("<img src='"+imagesrc+"' alt='' id='jianbao4'/>")}, 1000);


});
</script>

<script type="text/javascript">




    $(function(){
        var storage = window.localStorage;
        for(var i=1;i<=3;i++){
            var exp = storage.getItem('cvs'+i);
          
            $("#jianbao"+i).attr("src",exp);
        }
                for(var i=5;i<=6;i++){
            var exp = storage.getItem('cvs'+i);
          
            $("#jianbao"+i).attr("src",exp);
        }


                
        //生成最后简报图
        $("#mobanPic1").click(function(){
              html2canvas($("#jianbaos"), {
                onrendered: function(canvas) {
          
                        var imgUrl = canvas.toDataURL("image/png").replace("image/png","image/octet-stream");
                        //$("#add").attr("src",imgUrl);
                        //下载图片
                          var saveFile = function (data, filename) {  
                        var save_link = document.createElementNS('http://www.w3.org/1999/xhtml', 'a');  
                        save_link.href = data;  
                        save_link.download = filename;  
                  
                        var event = document.createEvent('MouseEvents');  
                        event.initMouseEvent('click', true, false, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);  
                        save_link.dispatchEvent(event);  
                    };  
                    // 下载后的图片名 
                    var type = 'png'; 
                    var filename = 'baidufe_' + (new Date()).getTime() + '.' + type;  
                    // download  
                    saveFile(imgUrl, filename);
                },
                width: 1000,
                height: 1000
            });
        })

    })
</script>
